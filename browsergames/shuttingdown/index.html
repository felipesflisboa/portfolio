<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Shutting Down</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Shutting Down.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Shutting Down</div>
      </div>
			<br>
			<div class="description"><p>You are a damaged robot who can only use one function before it breaks. Only one minute to escape!</p>
				<br>
				<p>Controls:</p>
				<div class="controls">
					<ul><li>WASD/Arrows - Move</li><li>Z/Ctrl/Left Mouse Click - Missile</li><li>X/Alt/Right Mouse Click - Bomb</li><li>Space - Restart</li><li>Enter - Pause	</li></ul>
				</div>
			</div>
    </div>
  </body>
</html>
